<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- font awesome, google fonts and favicon-->
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Fredoka:wght@300&family=Montserrat&family=Roboto+Mono&display=swap');
  </style>
  <script src="https://kit.fontawesome.com/a2cec9abb7.js" crossorigin="anonymous"></script>
  <link rel="icon" href="assets/css/images/favicon.png" type="image/x-icon">


  <link rel="stylesheet" href="assets/css/style.css">
  <script src="assets/css/js/scriptEarth.js"></script>
  <title>Planet Memory</title>
</head>

<body>
  <header>
    <div class="header">
      <h1>Planet Earth <i class="fas fa-globe"></i></h1>
    </div>
  </header>

  <!--Score-Area and Timer-->
  <!--<div class="row">-->
  <div class="col-3 right">
    <div class="aside">
      <ul>
        <li>Correct Answers:<span id="result"></span></li><br>
        <div id="timer"></div>
      </ul>
      <p id="countdown">01:00</p>
    </div>
  </div>


  <!--Game Grid-->
  <div class="col-9">
    <div class="grid">

    </div>
    <button onclick="history.back()">Go Back</button>
  </div>
  </div>

  <div class="footer">
    <i class="fas fa-rocket"></i><p>PLANET MEMORY SPONSORED BY NASA</p><i class="fas fa-user-astronaut"></i>
  </div>

</body>

</html>
